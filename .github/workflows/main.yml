          haxe -cp samples/${{matrix.sample}} -D HXCPP_M64 -D analyzer-optimize -lib hxlua -main Main -cpp bin -cmd bin/Main
  MacOS:
    runs-on: macos-latest
    strategy:
      matrix:
        sample: [alter-state, array, callback, override, pass-variable, return-value, simple-call]

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Compiling 
        run: |
          haxelib --quiet git hxlua https://github.com/MAJigsaw77/hxlua.git
          haxe -cp samples/${{matrix.sample}} -D HXCPP_M64 -D analyzer-optimize -lib hxlua -main Main -cpp bin -cmd bin/Main
